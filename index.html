<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>===========Create Merge commit=============</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; text-align: center; background: #f8fafc; color: #0f172a; }
    header { background: #111827; color: #fff; padding: 1rem; }
    main { padding: 2rem; }
    section { margin-bottom: 2rem; }
    button { padding: 0.6rem 1rem; border: none; border-radius: 8px; background: #111827; color: #fff; cursor: pointer; }
    button:hover { opacity: 0.8; }
    footer { border-top: 1px solid #e5e7eb; padding: 1rem; font-size: 0.9rem; color: #6b7280; }
  </style>
</head>
<body>
  <header>
    <h1>===============develop================</h1>
  </header>
  <main>
    <section>
      <h2>카운터 예제</h2>
      <p>버튼을 누르면 숫자가 올라갑니다.</p>
      <p><span id="count">0</span></p>
      <button id="btn">눌러보세요</button>
    </section>
  </main>
  <footer>© <span id="year"></span> Seminar Demo</footer>

  <script>
    const count = document.getElementById('count');
    let n = 0;
    document.getElementById('btn').addEventListener('click', () => {
      n++;
      count.textContent = n;
    });
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
